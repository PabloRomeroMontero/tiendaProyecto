<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Detalles</ion-title>
    <ion-button slot="end" color="light" (click)="irACesta()">
        <ion-icon name="cart"></ion-icon></ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides [options]="slidesConfigTop" pager={true}>
        <ion-slide *ngIf="this.articulo"><img src="{{this.articulo.img}}"></ion-slide>
        <ion-slide *ngIf="this.articulo"><img src="{{this.articulo.img2}}"></ion-slide>
    </ion-slides>
    <div class="grid-container">
        <div><h2 *ngIf="this.articulo">{{this.articulo.nombre}}</h2></div>
        <div>
            <ion-buttons>
                <ion-button (click)="this.cambiarFavorito(articulo)">
                    <ion-icon slot="icon-only" name="heart"
                              [style.color]="this.esFaveado(articulo) == true ? 'red' : 'grey'">></ion-icon>
                </ion-button>
            </ion-buttons>
        </div>
    </div>

    <hr color="gray"/>

    <ion-grid>
        <ion-row>
            <ion-col size="6" class="ion-align-items-start">
                <h2><u>Descripcion</u></h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6"
                     *ngIf="this.articulo && this.articulo.descripcion.length>100">{{this.articulo.descripcion.substr(0, 100)}}
                ...
                <br>
                <ion-buttons>
                    <ion-button (click)="showModal(this.articulo.descripcion)" color="blue">Ver mas</ion-button>
                </ion-buttons>
            </ion-col>
            <ion-col size="6"
                     *ngIf="this.articulo && this.articulo.descripcion.length<100">{{this.articulo.descripcion}}</ion-col>
            <ion-col size="6" class="ion-padding ion-text-center" *ngIf="this.articulo"><h3>{{this.articulo.precio}}
                €</h3></ion-col>
        </ion-row>
    </ion-grid>
    <hr color="gray"/>
    <div class="grid-container-2">
        <div class="cestaCompra" ><ion-button expand="block" color="tertiary" (click)="adirACesta(this.articulo.id)">Añadir a cesta</ion-button></div>
        <div class="mas"><ion-button expand="block" color="success" (click)="masArticulos()"><ion-icon name="add"></ion-icon></ion-button></div>
        <div class="cantidad"><ion-button expand="block" disabled="true">{{cantidad}}</ion-button></div>
        <div class="menos" ><ion-button expand="block" color="danger" (click)="menosArticulos()"><ion-icon name="remove"></ion-icon></ion-button></div>
    </div>
</ion-content>
