<ion-header>
    <ion-toolbar>
        <ion-button slot="end" color="light" (click)="this.menu.open('custom')">
            <ion-icon name="menu"></ion-icon>
        </ion-button>
        <ion-title>favoritos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="favs.length!==0">
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let item of favs">
                <ion-item>
                    {{item}}
                    <ion-icon size="large"
                              name="heart"
                              slot="end"
                              (click)="unfav(item)"
                              style="color: red;">
                    </ion-icon>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-content *ngIf="favs.length===0">
    No hay Favoritos a√±adidos aun.
</ion-content>
