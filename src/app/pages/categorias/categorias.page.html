<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="params==null" class="ion-text-center">Categorias</ion-title>
    <ion-title *ngIf="this.categoriaSeleccionada" class="ion-text-center">{{categoriaSeleccionada}}</ion-title>
    <ion-button slot="end" color="light" (click)="this.menu.open('custom')">            <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-button slot="end" color="light" (click)="irACesta()">
      <ion-icon name="cart"></ion-icon></ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="params == null">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let categoria of categorias;">
          <ion-card>
            <img [src]="categoria.img" (click)="irACategoria(categoria.id)"  class="imgCardMain ion-padding-bottom"/>
            <ion-card-content >
              <ion-card-title>
                <h3>{{ categoria.nombre }}</h3>
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <div *ngIf="params != null">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let articulos of articulos;">
          <ion-card>
            <img [src]="articulos.img" (click)="irAArticulo(articulos.id)"  class="imgCardMain ion-padding-bottom"/>
            <ion-card-content >
              <ion-card-title>
                <h3>{{ articulos.nombre }}</h3>
              </ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
